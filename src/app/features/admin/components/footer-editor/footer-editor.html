<div class="card shadow-sm h-100" [formGroup]="group">
  <div class="card-header bg-light">
    <h5 class="mb-0">Pie de PÃ¡gina (Footer)</h5>
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label">Email de Contacto</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
        <input type="email" class="form-control" formControlName="email">
      </div>
    </div>

    <h6 class="text-muted mt-4 mb-3">Redes Sociales</h6>

    <div class="mb-3">
      <label class="form-label">Facebook URL</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-facebook"></i></span>
        <input type="text" class="form-control" formControlName="facebook">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Instagram URL</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-instagram"></i></span>
        <input type="text" class="form-control" formControlName="instagram">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Linkedin URL</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-linkedin"></i></span>
        <input type="text" class="form-control" formControlName="tiktok">
      </div>
    </div>
  </div>
</div>
