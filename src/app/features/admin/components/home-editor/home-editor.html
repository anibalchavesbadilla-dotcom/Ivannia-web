<div class="row g-4" [formGroup]="group">
  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">Hero Section</div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label fw-bold">Título Principal</label>
          <input type="text" class="form-control" formControlName="title">
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Descripción Principal</label>
          <textarea class="form-control" rows="3" formControlName="description"></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card shadow-sm h-100">
      <div class="card-header">Sección: Nuestra Esencia</div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Título</label>
          <input type="text" class="form-control" formControlName="qSomosTitulo">
        </div>
        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <textarea class="form-control" rows="5" formControlName="qSomosDes"></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card shadow-sm h-100">
      <div class="card-header">Sección: Clientes</div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Título</label>
          <input type="text" class="form-control" formControlName="clientesTitulo">
        </div>
        <div class="mb-3">
          <label class="form-label">Subtítulo / Descripción</label>
          <input type="text" class="form-control" formControlName="clientesDes">
        </div>
      </div>
    </div>
  </div>

  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-header">Sección: Rutas de Conexión</div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Título</label>
          <input type="text" class="form-control" formControlName="rutasTitulo">
        </div>
        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <textarea class="form-control" rows="2" formControlName="rutasDes"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
