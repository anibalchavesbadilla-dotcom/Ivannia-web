<footer class="bg-dark text-light pt-4">
  <div class="container">
    <div class="row gy-4">

      <!-- Logo + redes sociales -->
      <div class="col-12 col-md-4 d-flex flex-column flex-md-row align-items-center">
        <h3 class="me-md-3 mb-2 mb-md-0 text-center text-md-start">{{ title }}</h3>

        <div class="d-flex justify-content-center justify-content-md-start mt-2">
          <a href="mailto:{{footer.email}}"  class="text-light me-3 fs-3"><i class="bi bi-envelope"></i></a>
          <a href="{{footer.facebook}}" target="_blank" class="text-light me-3 fs-3"><i class="bi bi-facebook"></i></a>
          <a href="{{footer.instagram}}" target="_blank" class="text-light me-3 fs-3"><i class="bi bi-instagram"></i></a>
          <a href="{{footer.tiktok}}" target="_blank" class="text-light me-3 fs-3"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>

      <!-- Navegación -->
      <div class="col-12 col-md-8">
        <div class="d-flex flex-column flex-md-row align-items-center justify-content-md-end gap-3 text-center">

          <a class="nav-link text-light" href="/about">Nuestra Esencia</a>

          <!-- Servicios -->
          <div class="dropdown">
            <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown">
              Rutas de conexión
            </a>
            <ul class="dropdown-menu">
              <li *ngFor="let service of servicios">
                <a class="dropdown-item" (click)="goTo(service)">{{ service.title }}</a>
              </li>
            </ul>
          </div>

         <a class="nav-link" href="/Conectemos"  rel="noopener noreferrer">Conectemos</a>

          <a class="nav-link text-light" [href]="gCalendar" target="_blank">
            Agendar Gratis!!
          </a>

        </div>
      </div>
    </div>

    <hr class="bg-light mt-4">

    <div class="text-center pb-3">
      &copy; {{year}} Ivannia Miller Vasquez.
    </div>
  </div>
</footer>
