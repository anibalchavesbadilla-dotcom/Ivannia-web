<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%; border-radius: 1rem;">

    <h3 class="text-center mb-4 fw-bold">Iniciar sesión</h3>

    <form (ngSubmit)="onSubmit()">

      <!-- EMAIL -->
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input
          type="email"
          class="form-control form-control-lg"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <!-- PASSWORD -->
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control form-control-lg"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <!-- SUBMIT BUTTON -->
      <button
        class="btn btn-primary btn-lg w-100 mt-2"
        type="submit"
      >
        Entrar
      </button>

      <!-- ERROR MESSAGE -->
      <div
        *ngIf="error"
        class="alert alert-danger mt-3 text-center py-2"
        role="alert"
      >
        {{ error }}
      </div>

    </form>

  </div>
</div>
