<div class="row">
  <div *ngFor="let img of images" class="col-12 p-3 p-md-5 d-flex justify-content-center" style="z-index: 2;">
    <div class="ratio ratio-16x9 w-100">
      <a *ngIf="img.link != ''" [href]="img.link" target="_blank" >
        <img [src]="img.img" alt="imagen" class="img-fluid mx-auto d-block rounded shadow">
      </a>
      <img *ngIf="img.link == ''" [src]="img.img" alt="imagen" class="img-fluid mx-auto d-block rounded shadow">
    </div>
  </div>
</div>
