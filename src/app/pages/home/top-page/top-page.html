<div class="app-top-page">
  <div class="row justify-content-center pt-5 firt-Row">
    <div class="col-12 col-lg-8 py-4 py-lg-5 my-4 my-lg-5 px-4">

      <div class="row text-center mt-5">
        <h1 class="display-5" [innerHTML]="title"></h1>
      </div>

      <div class="row text-center py-5">
        <span class="des" [innerHTML]="des"></span>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-auto">
          <a href="https://wa.me/{{whatsApp}}"  rel="noopener noreferrer" target="_blank" class="btn btn-outline-secondary btn-lg" >Conecta tu marca aquí <i class="bi bi-whatsapp mx-1"></i></a>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center secund-Row">
    <div class="col-12 col-md-10 my-5 text-center text-lg-start px-4">
      <div class="row mt-4">
        <div class="col-12 col-lg-6">
          <h1 class="Mochalatte" [innerHTML]="qSomosTitulo"></h1>
          <span [innerHTML]="qSomosDes"></span>
        </div>
        <div class="col-12 my-3 mt-5">
          <a href="about" class="btn btn-outline-secondary btn-lg btn-1" >Lo que nos define<i class="bi bi-arrow-right ms-4"></i></a>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center tres-Row">
  <div class="col-12 my-5 text-center text-lg-start px-0">
    <div class="row mt-5">
      <div class="col-12 text-white text-center">
        <h1 class="Mochalatte text-dark" [innerHTML]="clientesTitulo"></h1>
        <span class="text-dark" [innerHTML]="clientesDes"></span>
      </div>
      <app-top-carousel></app-top-carousel>
    </div>
    </div>
  </div>

  <div class="row justify-content-center cuatro-Row">
  <div class="col-12 col-md-10 my-5 text-center text-lg-start px-4">
    <div class="row mb-5 text-center">
      <div class="col-12 text-white">
        <h1 class="Mochalatte" [innerHTML]="rutasTitulo"></h1>
        <span [innerHTML]="rutasDes"></span>
      </div>
    </div>
    <div class="row mt-5 g-4">
      <app-top-page-cards></app-top-page-cards>
    </div>
    </div>
  </div>

  <div class="row align-items-center justify-content-center g-5 px-2 py-5">

    <!-- FOTO — en móvil arriba -->
      <div class="col-12 col-lg-5 text-center order-1 order-lg-2">
        <img
          [src]="qsimgUrl"
          class="img-fluid rounded-4 shadow-soft about-photo"
          alt="Fundadora de SoulSync">
      </div>

      <!-- TEXTO -->
      <div class="col-12 col-lg-5 order-2 order-lg-1 text-center text-lg-start">
        <h2 class="fw-bold text-gradient mb-3 text-white Mochalatte" [innerHTML]="qstitulo"></h2>
        <p class="about-text text-white" [innerHTML]="qsdescription"></p>
      </div>
  </div>

<div class="row w-100" style="height: 25vh;"></div>

</div>
