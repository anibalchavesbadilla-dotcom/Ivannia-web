<div class="row g-4">
  <div class="col-12 col-md-6" *ngFor="let item of soluciones">
    <div class="sol-card p-4 h-100">
      <div class="row">
        <div class="col-10 col-md-10">
          <h4 class="c-citrine Mochalatte">{{ item.titulo }}</h4>
          <span class="text-light mt-2">
            {{ item.descripcion }}
          </span>
        </div>
        <div class="col-2 align-content-center">
          <div class="text-end">
            <i [class]="item.icono"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
