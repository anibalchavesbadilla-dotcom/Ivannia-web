<div class="row g-4">
  <div class="col-12 col-md-6" *ngFor="let item of servicios">
    <div (click)="goTo(item)" class="sol-card p-4 h-100">
      <div class="row">
        <div class="col-9">
          <h4 class="c-citrine Mochalatte">{{ item.title }}</h4>
        </div>
        <div class="col-2">
          <div class="text-end">
            <i [class]="'bi '+ item.icono + ' c-citrine fz-p'"></i>
          </div>
        </div>
        <div class="col-12 col-md-10">
          <span class="text-light mt-2">
            {{ item["card-descripcion"] }}
          </span>
        </div>

      </div>
    </div>
  </div>
</div>
