<div class="row justify-content-center py-5 align-items-center firt-Row">
  <div class="col-12 px-4 col-lg-5">
    <div class="row text-center mt-5">
      <h1 class="display-6" [innerHTML]="titulo"></h1>
    </div>
    <div class="row text-center mt-3 mb-4">
      <span class="des" [innerHTML]="description">
      </span>
    </div>
  </div>
  <div class="col-12 col-lg-5 p-4 p-lg-1">
    <img [src]="imgUrl" class="img-fluid" alt="Imagen representativa de la marca">
  </div>
</div>


<section class="mission-vision-section py-5">
  <div class="container">
    <div class="row text-center mb-5">
      <div class="col-12">
        <h1 class="display-6">Misión y Visión</h1>
      </div>
    </div>
    <div class="row justify-content-center g-4">

      <div class="col-12 col-md-6 col-lg-4">
        <div class="mission-card position-relative overflow-hidden rounded shadow">
          <img [src]="misionImg" class="img-fluid w-100 h-100 object-fit-cover" alt="Misión">
          <div class="mission-overlay d-flex align-items-center justify-content-center text-white p-3">
            <div class="text-content text-center">
              <h3 class="Mochalatte">Nuestra Misión</h3>
              <span [innerHTML]="mision"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="mission-card position-relative overflow-hidden rounded shadow">
          <img [src]="visionImg" class="img-fluid w-100 h-100 object-fit-cover" alt="Visión">
          <div class="mission-overlay d-flex align-items-center justify-content-center text-white p-3">
            <div class="text-content text-center">
              <h3 class="Mochalatte">Nuestra Visión</h3>
              <span [innerHTML]="vision"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



<section class="values-section text-white bg-s2">
  <div class="container py-5">

    <div class="row justify-content-center mb-4">
      <div class="col-12 col-md-10 px-5 py-md-5 my-md-5 text-center text-lg-start">
        <div class="row mt-4 text-center">
          <div class="col-12">
            <h2 class="Mochalatte">Nuestros valores</h2>
            <span [innerHTML]="nValoresTitulo"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="row align-items-center justify-content-center pb-md-5">
      <div class="col-12 col-md-3 text-center">
        <div class="value-circle position-relative d-flex align-items-center justify-content-center mx-auto">
          <img
            [src]="gifUrl"
            alt="SoulSync Logo Animado"
          >
        </div>
      </div>

      <div class="col-12 col-md-3">
        <ul class="values-list list-unstyled">
          @for (item of valores; track $index) {
            <li class="value-item ms-md-5">
              <span class="value-name">{{item.titulo}} <mat-icon class="ic-phones">keyboard_arrow_down</mat-icon></span>
              <span class="value-description">{{item.description}}</span>
            </li>
          }
        </ul>
      </div>
    </div>
  </div>
</section>
